<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text Generator</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/3.2.5/tinysort.min.js" integrity="sha512-P3lisBxY1PusizpelihVrBeciBfWA9r7Ff/8j16b4K399OWJIrY1UdzdE7/BctqKv6Xujr8hp3IA2XiQX3Bsew==" crossorigin="anonymous"></script>
    <style></style>
</head>

<body id="body">
    <main>
        <div class="adjust-container">
            <h1>Text</h1>
            <input type="text" placeholder="Type text here..." value="Text content" id="textContentInput" />
            <hr/>
            <h1>Gradient</h1>
            <div>
            </div>
            <h2>Stops</h2>
            <button onclick="addStopModalOpen()">Add stop</button>
            <ul id="xnum">
                <li onclick="editStop(this);" id="addAfterThis" class="gradient-stop">
                    0% <span id="gradColor1">#000000</span>
                    <div class="top">
                        <h3>Click to edit</h3>
                        <i></i>
                    </div>
                </li>
                <li onclick="editStop(this);" class="gradient-stop">100%
                    <div class="top">
                        <h3>Click to edit</h3>
                        <i></i>
                    </div>
                </li>
            </ul>
        </div>

        <div class="gradient-text">
            <h1 id="output">Text content</h1>
        </div>

        <div class="stop-modal" id="stopModal">
            <h1>Edit stop</h1>
            <p>Stop position</p>
            <input id="stopPosition" type="range" />
            <p id="stopPositionValue"></p>
            <p>Stop color</p>
            <input type="color" />
            <button onclick="removeStop(this)">Remove stop</button>
        </div>

        <div class="stop-modal" id="addStopModal">
            <h1>Add stop</h1>
            <p>Stop position</p>
            <input id="addStopPosition" type="range" />
            <p id="stopPositionValue">0%</p>
            <p>Stop color</p>
            <input type="color" />
            <button onclick="addStop()">Add</button>
        </div>
        <div id="overlay" onclick="closeModal();"></div>
    </main>
    <script></script>
    <script src="index.js"></script>
</body>

</html>
