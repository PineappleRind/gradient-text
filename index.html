<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="adjust-container">
            <h1>Text</h1>
            <input type="text" placeholder="Type text here..." value="Text content">
            <hr>
            <h1>Gradient</h1>
            <div>
                <p>Beginning</p>
                <input type="color">
                <p>End</p>
                <input type="color"><br><br>
            </div>
            <h2>Stops</h2>
            <ul>
                <li class="gradient-stop">0%</li>
                <li class="gradient-stop">100%</li>
            </ul>
        </div>

        <div class="gradient-text">
            <h1>Text content</h1>
        </div>
    </main>
    <script> </script>
</body>
</html>
