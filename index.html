<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Text Generator</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;&display=swap" rel="stylesheet" />
    <style></style>
</head>

<body id="body">
    <main>
        <div class="adjust-container">
            <h1>Text</h1>
            <input type="text" placeholder="Type text here..." value="Text content" id="textContentInput" />
            <hr/>
            <h1>Gradient</h1>
            <div>
                <p>Beginning</p>
                <input type="color" id="gradientBeginning" />
                <p>End</p>
                <input type="color" id="gradientEnd" /><br/><br />
            </div>
            <h2>Stops</h2>
            <ul>
                <li onclick="editStop();" class="gradient-stop">
                    0%
                    <div class="top">
                        <h3>Click to edit</h3>
                        <i></i>
                    </div>
                </li>
                <li onclick="editStop();" class="gradient-stop">100%
                    <div class="top">
                        <h3>Click to edit</h3>
                        <i></i>
                    </div>
                </li>
            </ul>
        </div>

        <div class="gradient-text">
            <h1 id="output">Text content</h1>
        </div>

        <div class="stop-modal" id="stopModal">
            <h1>Edit stop</h1>
            <p>Stop position</p>
            <input id="stopPosition" type="range" />
            <p id="stopPositionValue"></p>
            <p>Stop color</p>
            <input type="color" />
        </div>
        <div id="overlay" onclick="editStop();"></div>
    </main>
    <script></script>
    <script src="index.js"></script>
</body>

</html>
